<div id="forum-post-body-1" class="j-comment-body forum-post-body u-typography-format text" itemprop="text">
                         I'm a huge fan of the Dune novels so I've been trying to make a Dune deck.<br>
If you've read all the novels then you'll get this. At first I wanted to encompass all of the novels. After going over the list of cards though, trying to include cards from all, 16 books IIRC, is a bit hard. So I decided to focus on just the first book, maybe a few cards from the second or third. Anyways, if the development of this goes well I might be able to make a few different decks later.<br>
<br>
The deck will be Jund colors or if possible I could cut it down to R/G. If i really have to, I could focus on those colors and splash U/W if need be. I think the strategy of this deck will be to build up with small defensive creatures until I can get a few fattys on the table, then follow up with a few alternate win, or bomb cards. Heres a rough idea of what I'm considering:<br>
<br>
Wurms<br>
<a class="card-link" href="/cards/judgment/9357-tunneler-wurm" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/judgment/9357-tunneler-wurm" data-tooltip-mode="judgment">Tunneler Wurm</a><br>
<a class="card-link" href="/cards/time-spiral/13243-wurmcalling" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/time-spiral/13243-wurmcalling" data-tooltip-mode="time-spiral">Wurmcalling</a><br>
<a class="card-link" href="/cards/duel-decks-mind-vs-might/32112-roar-of-the-wurm" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/duel-decks-mind-vs-might/32112-roar-of-the-wurm" data-tooltip-mode="duel-decks-mind-vs-might">Roar of the Wurm</a><br>
<a class="card-link" href="/cards/judgment/9257-crush-of-wurms" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/judgment/9257-crush-of-wurms" data-tooltip-mode="judgment">Crush of Wurms</a><br>
<br>
Basic beef of the deck. Theres a few other I could include if I wanted to do a wurm themed deck, but I want more than just a bunch of wurms. Note: Tunneler Wurm would be good if I wanted to have a madness outlet.<br>
<br>
Walls<br>
<a class="card-link" href="/cards/legends/1689-wall-of-earth" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/legends/1689-wall-of-earth" data-tooltip-mode="legends">Wall of Earth</a><br>
<a class="card-link" href="/cards/fourth-edition/2362-wall-of-dust" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/fourth-edition/2362-wall-of-dust" data-tooltip-mode="fourth-edition">Wall of Dust</a><br>
<a class="card-link" href="/cards/battle-royale-box-set/7307-wall-of-heat" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/battle-royale-box-set/7307-wall-of-heat" data-tooltip-mode="battle-royale-box-set">Wall of Heat</a><br>
<a class="card-link" href="/cards/eighth-edition/10352-wall-of-stone" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/eighth-edition/10352-wall-of-stone" data-tooltip-mode="eighth-edition">Wall of Stone</a><br>
<br>
These walls will give me an early defense while I build up.<br>
<br>
Spells<br>
<a class="card-link" href="/cards/vintage-masters/23116-choking-sands" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/vintage-masters/23116-choking-sands" data-tooltip-mode="vintage-masters">Choking Sands</a><br>
<a class="card-link" href="/cards/tenth-edition/13717-agonizing-memories" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/tenth-edition/13717-agonizing-memories" data-tooltip-mode="tenth-edition">Agonizing Memories</a><br>
<a class="card-link" href="/cards/masters-edition-ii/32498-dry-spell" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/masters-edition-ii/32498-dry-spell" data-tooltip-mode="masters-edition-ii">Dry Spell</a><br>
<a class="card-link" href="/cards/battlebond/34773-assassinate" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/battlebond/34773-assassinate" data-tooltip-mode="battlebond">Assassinate</a><br>
<br>
These are just a few of the cards that are on theme.<br>
<br>
Lands<br>
<a class="card-link" href="/cards/fnm-promos/24571-desert" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/fnm-promos/24571-desert" data-tooltip-mode="fnm-promos">Desert</a><br>
<a class="card-link" href="/cards/commander-2013/31101-savage-lands" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/commander-2013/31101-savage-lands" data-tooltip-mode="commander-2013">Savage Lands</a><br>
<a class="card-link" href="/cards?filter-search=Dustbowl" target="blank">Dustbowl</a><br>
<a class="card-link" href="/cards?filter-search=Evolving Wild" target="blank">Evolving Wild</a><br>
<a class="card-link" href="/cards/planechase-anthology/33496-exotic-orchard" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/planechase-anthology/33496-exotic-orchard" data-tooltip-mode="planechase-anthology">Exotic Orchard</a><br>
<a class="card-link" href="/cards/planeshift/8135-forsaken-city" target="blank" data-tooltip-href="https://www.mtgsalvation.com/cards/planeshift/8135-forsaken-city" data-tooltip-mode="planeshift">Forsaken City</a><br>
<br>
I wanted to avoid having swamps or forests and just get those colors from nonbasics or artifacts. I haven't had a chance to look through artifacts yet, so this shaky mana base will do for now.<br>
<br>
Basic Deck<br>
<br>
